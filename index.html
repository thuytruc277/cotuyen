<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cô Tuyền</title>

  <!-- meta - 검색할 때 필요한 택 -->
  <meta name="keywords" content="Vòng quay may mắn + Câu hỏi">
  <meta name="description" content="Vòng quay may mắn + Câu hỏi">


  <!-- opengraph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Vòng quay may mắn + Câu hỏi">
  <meta property="og:url" content="https://github.com/thuytruc277/blog.git">
  <meta property="og:image" content="images/common/logo.png">
  <meta property="og:description" content="Vòng quay may mắn + Câu hỏi">


  <!-- favicon -->
  <link rel="shortcut icon" href="images/common/favi.png" type="image/x-icon">


  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR&family=Rowdies&display=swap"
    rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- common : header, footer -->
  <link rel="stylesheet" href="css/common.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- main : section -->
  <link rel="stylesheet" href="css/main.css">


  <!-- js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/MotionPathPlugin.min.js"></script>
  <script defer src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>

  <!-- common : header -->
  <script defer src="js/common.js"></script>
  <!-- slide -->
  <script defer src="js/main.js"></script>





</head>

<body>

  <div class="container">

    <!-- ===== PHẦN TRÁI: Vòng quay ===== -->
    <section class="left">
      <div class="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>

        <button id="spin-btn">QUAY</button>

        <div id="winner-name"></div>
      </div>
    </section>

    <!-- ===== PHẦN PHẢI: Câu hỏi ===== -->
    <section class="right">
      <div id="question-box">
        <h2>CÂU HỎI TRẮC NGHIỆM</h2>
        <p id="question-text">Quay vòng quay để chọn học sinh!</p>

        <div id="answers">
          <!-- Loại A B C D sẽ sinh tự động bằng JS -->
        </div>

        <div id="result"></div>
      </div>
    </section>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
